<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/yaoqinghan.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <script src="js/fontsize.js"></script>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <img src="images/fengmian1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="rubberBand" swiper-animate-duration="1s"/>

            <img src="images/fengmian2.png" alt="" class="pic2"/>

            <img src="images/fengmian_txt.png" alt="" class="pic3 ani"
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"/>

            <p class="txt ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">2016.6.17 上海 | 北京 </p>

            <img src="images/fengmian3.png" alt="" class="pic4"/>

            <img src="images/fengmian_txt1.png" alt="" class="pic5 ani"
                 swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="3s"/>

        </div>
        <div class="swiper-slide page2">
            <img src="images/wenzi1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="bounceIn" swiper-animate-duration="1s"/>
            <img src="images/wenzi2.png" alt="" class="pic2 ani"
                 swiper-animate-effect="rotateIn" swiper-animate-duration="1s"/>
            <img src="images/wenzi3.png" alt="" class="pic3"/>
        </div>
        <div class="swiper-slide page3">
            <img src="images/app1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s"/>
            <img src="images/app2.png" alt="" class="pic2 ani"
                 swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        </div>
        <div class="swiper-slide page4">
            <img src="images/tu4-1.png" alt="" class="pic1 ani"
                    swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s"/>
            <img src="images/tu4-2.png" alt="" class="pic2 ani"
                    swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu4-3.png" alt="" class="pic3 ani"
                    swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s"/>
            <img src="images/tu4-4.png" alt="" class="pic4 ani"
                    swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu4-5.png" alt="" class="pic5 ani"
                    swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s"/>
            <img src="images/tu4-6.png" alt="" class="pic6 ani"
                    swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        </div>
        <div class="swiper-slide page5">
            <img src="images/tu5-1.png" alt="" class="pic1 ani"
                    swiper-animate-effect="flash" swiper-animate-duration="1s"/>
            <img src="images/tu5-2.png" alt="" class="pic2 ani"
                    swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s"  swiper-animate-delay="1s"/>
            <img src="images/tu5-3.png" alt="" class="pic3 ani"/>
            <img src="images/tu5-4.png" alt="" class="pic4 ani"
                    swiper-animate-effect="rotateInUpRight" swiper-animate-duration="1s"  swiper-animate-delay="1.5s"/>
            <img src="images/tu5-5.png" alt="" class="pic5 ani"
                    swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s"  swiper-animate-delay="2s"/>
        </div>
        <div class="swiper-slide page6">
            <img src="images/tu6-1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="rotateIn" swiper-animate-duration="1s"/>
            <img src="images/tu6-2.png" alt="" class="pic2 ani"
                    swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu6-3.png" alt="" class="pic3 ani"
                    swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu6-4.png" alt="" class="pic4 ani"
                    swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        </div>
        <div class="swiper-slide page7">
            <img src="images/tu7-1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="flip" swiper-animate-duration="1s"/>
            <img src="images/tu7-2.png" alt="" class="pic2 ani"
                 swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu7-3.png" alt="" class="pic3 ani"
                 swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu7-4.png" alt="" class="pic4 ani"/>
        </div>
        <div class="swiper-slide page8">
            <img src="images/tu8-1.png" alt="" class="pic1 ani"
                 swiper-animate-effect="rollIn" swiper-animate-duration="1s"/>
            <img src="images/tu8-2.png" alt="" class="pic2 ani"
                    swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu8-3.png" alt="" class="pic3 ani"
                    swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu8-4.png" alt="" class="pic4 ani"
                    swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu8-5.png" alt="" class="pic5 ani"
                    swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            <img src="images/tu8-6.png" alt="" class="pic6 ani"/>
        </div>
    </div>
</div>

<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    var my=new Swiper(".swiper-container",{

        direction:"vertical",

        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    });
</script>
</body>
</html>
